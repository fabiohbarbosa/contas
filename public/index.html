<!DOCTYPE html>
<html class="no-js" ng-app="contas" ng-cloak>

<head>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="stylesheets/category.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <!-- endinject -->

</head>

<body ng-class="{'contas-bg': login}">

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- endbower -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="index.js"></script>
    <script src="javascripts/controllers/category.js"></script>
    <script src="javascripts/controllers/login.js"></script>
    <script src="javascripts/directives/focusme.js"></script>
    <script src="javascripts/factorys/category.js"></script>

</html>
